<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>

    <h1>BMI Calculator</h1>
    <form action="/bmicalculator" method="post">
        <input type="number" name="weight" placeholder="Weight" step="0.1">
        <input type="number" name="height" placeholder="Height" step="0.1">
        <button type="submit" name="submit">Calculate BMI</button>
    </form>
    
</body>
</html>
